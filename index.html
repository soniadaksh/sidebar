<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind3.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-blue-600 font-{Poppins}">
    <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="open()">
        <i class="bi bi-filter-left px-2 bg-grey-900 rounded-md">

    </span>
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] p-2 w-[300px] overflow-y-auto text-center bg-gray-900">
       
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center">
                <i class="bi bi-app-indicator px-2 py-1 bg-blue-600 rounded-md"></i>
                <h1 class="font-bold text-gray-200 text-[15px] ml-3">Tailwindbar</h1>
                <i class="bi bi-x ml-20 cursor-pointer lg:hidden" onclick="open()"></i>


            </div>
            <hr class="my-2 text-gray-600">

        </div>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white">
            <i class="bi bi-search text-sm"></i>
            <input type="text" placeholder="search" class="text-[15px] ml-4 w-full bg-transparent focus:outline-none">

        </div>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-700 text-white">
            <i class="bi bi-house-door-fill"></i>
            <span class="text-[15px] ml-4 text-grey-200">Home</span>
           

        </div>
         <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-700 text-white">
            <i class="bi bi-person-dash-fill"></i>
            <span class="text-[15px] ml-4 text-grey-200">About</span>
           

        </div>

      <hr class="my-4 text-grey-600">
      <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-700 text-white">
        <i class="bi bi-text-right"></i>
        <span class="text-[15px] ml-4 text-grey-200">Service</span>
       

    </div>
     <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-700 text-white">
        <i class="bi bi-whatsapp"></i>
        <span class="text-[15px] ml-4 text-grey-200">Contact</span>
       

    </div>
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-700 text-white">
        <i class="bi bi-whatsapp"></i>
        <span class="text-[15px] ml-4 text-grey-200">Contact</span>
       

    </div>


        
        
    </div>
    <script type="text/javascript">

        function open(){
            document.querySelector('.sidebar').classList 
            .toggle('left-[-300px]');
        }
    </script>    
    
</body>
</html>
